  <style>
    /* إعداد الصفحة بالكامل */
    body.light {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* القسم الأوسط */

      justify-content: center;
      align-items: center;
      padding: 2rem;

    }

    .contact-box {
      background: #f0f4ff;
      border-radius: 12px;
      padding: 3rem 2rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .contact-box h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #004080;
    }

    .contact-box p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
      color: #333;
    }

    .contact-box a {
      color: #004080;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-box a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #004080;
      color: #fff;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
